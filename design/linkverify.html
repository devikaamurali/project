<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Verifier</title>
    <script>
        async function verifyLink() {
            const link = document.getElementById('link').value;
            const apiKey = 'YOUR_API_KEY'; // Replace with your API key
            const apiUrl = `https://safebrowsing.googleapis.com/v4/threatMatches:find?key=${apiKey}`;

            const requestBody = {
                client: {
                    clientId: "yourcompanyname",
                    clientVersion: "1.5.2"
                },
                threatInfo: {
                    threatTypes: ["MALWARE", "SOCIAL_ENGINEERING"],
                    platformTypes: ["ANY_PLATFORM"],
                    threatEntryTypes: ["URL"],
                    threatEntries: [
                        { url: link }
                    ]
                }
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    body: JSON.stringify(requestBody)
                });
                const data = await response.json();
                if (data.matches) {
                    document.getElementById('result').innerText = 'The link is unsafe!';
                } else {
                    document.getElementById('result').innerText = 'The link is safe.';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'Error verifying the link.';
            }
        }
    </script>
</head>
<body>
    <h1>Link Verifier</h1>
    <input type="text" id="link" placeholder="Enter link to verify">
    <button onclick="verifyLink()">Verify Link</button>
    <p id="result"></p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Validator</title>
</head>
<body>
    <h2>Check if URL is Safe</h2>
    <form id="url-form">
        <input type="text" id="url-input" placeholder="Enter URL" required>
        <button type="submit">Check</button>
    </form>

    <h3>Result:</h3>
    <div id="result-container"></div>

    <script>
        document.getElementById("url-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let url = document.getElementById("url-input").value;

            fetch(`/check-url/?url=${encodeURIComponent(url)}`)
                .then(response => response.json())
                .then(data => {
                    let resultContainer = document.getElementById("result-container");

                    if (data.status === "invalid") {
                        resultContainer.innerHTML = `<p style="color:orange;">âš ï¸ ${data.message}</p>`;
                    } else if (data.status === "spam") {
                        resultContainer.innerHTML = `<p style="color:red;">ğŸš¨ ${data.message}</p>`;
                    } else if (data.status === "phishing") {
                        resultContainer.innerHTML = `<p style="color:red;">ğŸš¨ This URL is phishing/malware!</p>`;
                    } else if (data.status === "safe") {
                        resultContainer.innerHTML = `<p style="color:green;">âœ… ${data.message}</p>`;
                    }
                })
                .catch(error => {
                    document.getElementById("result-container").innerHTML = `<p style="color:red;">Error checking URL</p>`;
                });
        });
    </script>
</body>
</html>
